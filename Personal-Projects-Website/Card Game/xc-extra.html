<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="xc-extra.css">
</head>
<body>
    <section class = "container">
      <div class = "row">
          <h1 class="col-sm-12 text-center">Card Game</h1>
      </div>
      <div class = "row" id="countDownDiv">
        <p class="col-sm-12 text-center">Click the Button to Draw a Random Hand<span id="countDownSpan"></span></p>
      </div>
    </section>
    
    <section class="container">
      <div class="row justify-content-center">
        <img class="col-sm-2" id ="cardOne" src="cards/blue_back.png" alt="">
        <img class="col-sm-2" id="cardTwo" src="cards/purple_back.png" alt="">
        <img class="col-sm-2" id="cardThree" src="cards/yellow_back.png" alt="">
        <img class="col-sm-2" id="cardFour" src="cards/red_back.png" alt="">
        <img class="col-sm-2" id="cardFive" src="cards/green_back.png" alt="">
      </div>
    </section>
    
    <section class="container">
        <div class="row justify-content-center">
          <div class="mt-4">
            <button id="button" onclick="showCard()">Draw Hand</button>
          </div>
        </div>
      </section>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="xc-extra.js"></script>

</html>
